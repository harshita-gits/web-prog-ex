<!DOCTYPE html>
<html>
<head>
    <title>23BCE1478</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            width: 320px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            padding: 8px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .input-group input::-webkit-outer-spin-button,
        .input-group input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            padding: 8px 20px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Labour Cost Calculator</h2>
        <div class="input-group">
            <label>Hours Worked:</label>
            <input type="number" id="hours" min="0" placeholder="Enter Hours Worked">
        </div>
        <div class="input-group">
            <label>Cost of Materials:</label>
            <input type="number" id="materials" min="0" placeholder="Enter Cost of Materials">
        </div>
        <button onclick="calculateCost()">Calculate</button>

        <div class="output">
            <p id="labourCost"></p>
            <p id="totalCost"></p>
        </div>
    </div>

    <script>
        function calculateCost() {
            const ratePerHour = 45;
            let hours = document.getElementById("hours").value;
            let materials = document.getElementById("materials").value;
            if(hours === "" || materials === "") {
                alert("Please enter both values!");
                return;
            }
            hours = parseFloat(hours);
            materials = parseFloat(materials);
            const labourCost = ratePerHour * hours;
            const totalCost = labourCost + materials;
            document.getElementById("labourCost").innerHTML = "Labour Cost: ₹" + labourCost;
            document.getElementById("totalCost").innerHTML = "Total Charge: ₹" + totalCost;
        }
    </script>
</body>
</html>
