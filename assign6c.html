<!DOCTYPE html>
<html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1478</title>
    <style>
        .myphoto {
            width: 150px;
            height: 150px;
            border: 2px solid #3498db; 
            border-radius: 50%; 
            display: block;
            margin: 0 auto; 
        }

        h1 {
            text-align: center;
            font-size: 20px;
            animation: colorFontChange 3s infinite; 
        }

        @keyframes colorFontChange {
            0% { color: #3498db; font-family: Arial, sans-serif; }
            33% { color: #e74c3c; font-family: 'Georgia', serif; }
            66% { color: #2ecc71; font-family: 'Courier New', monospace; }
            100% { color: #3498db; font-family: Arial, sans-serif; } 
        }
    </style>
</head>
<body>
    <img src="singer.jpg" alt="Favorite Singer" class="myphoto">
    <h1>Mohit Chauhan</h1>

</body>
</html>
