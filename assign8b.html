<!DOCTYPE html>
<html>
<head>
    <title>23BCE1478</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #397039;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Drive Eligibility Checker</h1>
        <button onclick="checkEligibility()">Check Eligibility</button>
    </div>
    <script>
        function checkEligibility() {
            let age = prompt("Please enter your age:");
            age = parseInt(age);

            if (!isNaN(age)) {
                if (age >= 18) {
                    alert("You are eligible to drive.");
                } else {
                    alert("You are not eligible to drive.");
                }
            } else {
                alert("Please enter a valid number.");
            }
        }
    </script>
</body>
</html>
