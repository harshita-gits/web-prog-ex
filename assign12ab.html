<!DOCTYPE html>
<html>
<head>
    <title>23BCE1478</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            background: whitesmoke;
        }
    </style>
</head>
<body>
    <h2>Canvas Scene with Animated Boat</h2>
    <canvas id="sceneCanvas" width="800" height="500"></canvas>
    <script>
        const canvas = document.getElementById("sceneCanvas");
        const ctx = canvas.getContext("2d");
        let boatX = 250;
        let boatDirection = 1;
        
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous frame
            
            // Draw Water
            ctx.fillStyle = "lightsteelblue";
            ctx.beginPath();
            ctx.ellipse(400, 400, 150, 60, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw Boat
            ctx.fillStyle = "brown";
            ctx.beginPath();
            ctx.moveTo(boatX, 390);
            ctx.lineTo(boatX + 100, 390);
            ctx.quadraticCurveTo(boatX + 50, 420, boatX, 390);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(170, 370, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw Sun
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.arc(650, 80, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw Sun Rays
            for (let i = 0; i < 12; i++) {
                let angle = (i * Math.PI) / 6;
                let x1 = 650 + Math.cos(angle) * 30;
                let y1 = 80 + Math.sin(angle) * 30;
                let x2 = 650 + Math.cos(angle) * 45;
                let y2 = 80 + Math.sin(angle) * 45;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
            
            // Draw House
            ctx.fillStyle = "red";
            ctx.fillRect(50, 250, 100, 100);
            ctx.fillStyle = "brown";
            ctx.beginPath();
            ctx.moveTo(40, 250);
            ctx.lineTo(100, 200);
            ctx.lineTo(160, 250);
            ctx.closePath();
            ctx.fill();
            
            // Draw Flower
            ctx.fillStyle = "green";
            ctx.fillRect(250, 350, 5, 50); 
            ctx.fillStyle = "pink";
            ctx.beginPath();
            ctx.ellipse(252, 340, 20, 10, 0, 0, Math.PI * 2);
            ctx.fill();

            // Draw Duck
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(550, 370, 20, 0, Math.PI * 2); // Duck body (shifted further right)
            ctx.fill();
            ctx.beginPath();
            ctx.arc(570, 360, 10, 0, Math.PI * 2); // Duck head (shifted further right)
            ctx.fill();
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(574, 355, 3, 0, Math.PI * 2); // Duck eye
            ctx.fill();
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.moveTo(580, 360); // Duck beak (shifted further right)
            ctx.lineTo(590, 362);
            ctx.lineTo(580, 364);
            ctx.closePath();
            ctx.fill();
            
            // Draw Stones
            ctx.fillStyle = "gray";
            for (let i = 0; i < 5; i++) {
                let x = 500 + i * 15;
                let y = 460;
                ctx.beginPath();
                ctx.arc(x, y, 7, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Animate Boat Movement
            boatX += boatDirection * 1;
            if (boatX > 450 || boatX < 250) {
                boatDirection *= -1;
            }
            requestAnimationFrame(drawScene);
        }
        drawScene();
    </script>
</body>
</html>
