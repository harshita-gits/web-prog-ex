<!DOCTYPE html>
<html>
<head>
    <title>23BCE1478</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <form style="width: 700px;">
        <!-- Personal Details Section -->
        <fieldset style="border: 1px solid black; padding: 10px;">
            <legend><b><span style="color: red;">Personal Details</span></b></legend>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>E-mail id:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td><input type="text" name="dob" placeholder="mm/dd/yyyy"></td>
                </tr>
                <tr>
                    <td>Mobile#:</td>
                    <td><input type="tel" name="mobile"></td>
                </tr>
            </table>
        </fieldset>

        <!-- Educational Qualification Section -->
        <fieldset style="border: 1px solid black; padding: 10px;">
            <legend><b><span style="color: red;">Educational Qualification</span></b></legend>
            <table>
                <tr>
                    <td>Degree:</td>
                    <td>
                        <select name="degree">
                            <optgroup label="UG">
                                <option value="be">BE</option>
                                <option value="btech">BTech</option>
                                <option value="bsc">BSc</option>
                                <option value="ba">BA</option>
                                <option value="bca">BCA</option>
                                <option value="bba">BBA</option>
                                <option value="others">Others</option>
                            </optgroup>
                            <optgroup label="PG">
                                <option value="me">ME</option>
                                <option value="mtech">MTech</option>
                                <option value="msc">MSc</option>
                                <option value="ma">MA</option>
                                <option value="mca">MCA</option>
                                <option value="mba">MBA</option>
                                <option value="others">Others</option>
                            </optgroup>
                            <optgroup label="PhD">
                                <option value="engineering">Engineering</option>
                                <option value="science">Science</option>
                                <option value="management">Management</option>
                                <option value="others">Others</option>
                            </optgroup>
                        </select>
                    </td>
                    <td>Engineering:</td>
                    <td>
                        <select name="engineering">
                            <option value="cse">CSE</option>
                            <option value="ece">ECE</option>
                            <option value="eee">EEE</option>
                            <option value="civil">CIVIL</option>
                            <option value="mech">MECH</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td>
                        <input type="checkbox" name="hobby" value="chess"> Playing Chess
                    </td>
                    <td>
                        <input type="checkbox" name="hobby" value="reading"> Reading Books
                    </td>
                </tr>
                <tr>
                    <td>Favourite Color:</td>
                    <td><input type="color" name="color"></td>
                </tr>
            </table>
        </fieldset>

        <!-- Address Section -->
        <fieldset style="border: 1px solid black; padding: 10px;">
            <legend><b><span style="color: red;">Address</span></b></legend>
            <table>
                <tr>
                    <td>Address:</td>
                    <td><textarea name="address" rows="4" cols="40"></textarea></td>
                </tr>
                <tr>
                    <td>Attach Resume:</td>
                    <td><input type="file" name="resume"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
